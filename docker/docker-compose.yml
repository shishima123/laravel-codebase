version: '3'
services:
    #PHP Service
    codebase_laravel_app:
        build:
            context: .
            dockerfile: app.docker
        container_name: codebase_laravel_app
        volumes:
            - ../:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - codebase_laravel_network
        links:
            - codebase_laravel_mysql:db
        extra_hosts:
            - host.docker.internal:host-gateway

    #Nginx Service
    web_server:
        image: nginx:1.21.1
        container_name: codebase_laravel_web_server
        ports:
            - 8080:80
        volumes:
            - ../:/var/www
            - ./nginx/vhost.conf:/etc/nginx/conf.d/default.conf
        networks:
            - codebase_laravel_network
        depends_on:
            - codebase_laravel_app

    # MySQL Service
    codebase_laravel_mysql:
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 33065:3306
        environment:
            MYSQL_DATABASE: codebase_laravel_db
            MYSQL_ROOT_PASSWORD: password
        networks:
            - codebase_laravel_network
        volumes:
            - codebase_laravel_mysql:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf

#Docker Networks
networks:
    codebase_laravel_network:
        driver: bridge
volumes:
    codebase_laravel_mysql: { }